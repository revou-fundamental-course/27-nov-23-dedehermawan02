<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hitung Luas & Keliling Segitiga</title>
</head>

<body>
    <div class="container">

        <div id="Welcome-section">
            <h1>Welcome to Katik</h1>
            <p>Selamat datang di aplikasi penghitung luas dan keliling segitiga. Silakan pilih salah satu opsi di menu dibawah ini untuk melanjutkan.</p>
        </div>

        <div id="menu">
            <button onclick="showLuas()">Hitung Luas</button>
            <button onclick="showKeliling()">Hitung Keliling</button>
        </div>

        <div id="luas-form" class="calculator-form">
            <h2>Luas Segitiga</h2>

            <img src="https://asset-a.grid.id//crop/0x0:0x0/700x0/photo/2021/01/15/3991804788.jpg">
            <h1>Hitung Luas Segitiga</h1>
            <form onsubmit="hitungLuas(); return false;">
                <label for="alas">Alas:</label>
                <input type="number" id="alas" required>

                <label for="tinggi">Tinggi:</label>
                <input type="number" id="tinggi" required>

                <button type="submit">Hitung</button>
                <button type="button" onclick="resetLuasForm()">Reset</button >
            </form>

            <div id="luas-result">
                <h3>Proses Perhitungan:</h3>
                <ol id="luas-steps"></ol>
                <p id="luas-final-result"></p>
               
            </div>
        </div>

        <div id="keliling-form" class="calculator-form">
            <h2>Keliling Segitiga</h2>
            <img src="https://asset-a.grid.id//crop/0x0:0x0/700x0/photo/2021/01/15/1853786887.jpg" alt="Keliling Segitiga Image">
            <h1>Hitung Keliling Segitiga</h1>
            <form onsubmit="hitungKeliling(); return false;">
                <label for="sisi1">Sisi 1:</label>
                <input type="number" id="sisi1" required>

                <label for="sisi2">Sisi 2:</label>
                <input type="number" id="sisi2" required>

                <label for="sisi3">Sisi 3:</label>
                <input type="number" id="sisi3" required>

                <button type="submit">Hitung</button>
                <button type="button" onclick="resetKelilingForm()">Reset</button>
            </form>


            <div id="keliling-result">
                <h3>Proses Perhitungan:</h3>
                <ol id="keliling-steps"></ol>
                <p id="keliling-final-result"></p>
            </div>

        </div>

        <script src="script.js"></script>
</body>

</html>
